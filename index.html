<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid fullSection text-center">
      <div class="d-flex justify-content-between m-5">
        <button class="btn btn-danger" onclick="changeColor('red')">Red</button>
        <button class="btn btn-success" onclick="changeColor('green')">
          Green
        </button>
      </div>
      <div class="d-flex justify-content-between m-5 bottomBtn">
        <button class="btn btn-info blue" onclick="changeColor('blue')">
          Blue
        </button>
        <button
          class="btn btn-warning yellow text-white"
          onclick="changeColor('yellow')"
        >
          Yellow
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
